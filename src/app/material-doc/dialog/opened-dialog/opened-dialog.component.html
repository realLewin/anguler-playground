<div>
  <h3 mat-dialog-title>Hi {{ data.username }}</h3>
  <div mat-dialog-content>
    <h2>What's your faverite animal?</h2>
    <mat-form-field>
      <mat-label>your faverite animal:</mat-label>
      <input matInput [(ngModel)]="data.animalName" />
    </mat-form-field>
  </div>
  <div mat-dialog-actions [align]="'end'">
    <!-- <button mat-raised-button mat-dialog-close>Cancel</button> -->
    <button mat-raised-button (click)="closeDialog()">Cancel</button>
    <!-- <button
      mat-raised-button
      [mat-dialog-close]="data.animalName"
      cdkFocusInitial
    >
      OK
    </button> -->
    <button mat-raised-button (click)="updateData()" cdkFocusInitial>
      OK
    </button>
  </div>
</div>
